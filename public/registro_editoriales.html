<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registro_editoriales.css">
    <title>Caoba - Editoriales</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav_titulo">
                <a href="#">Caoba Tree</a>
            </div>
            <div class="nav_links">
                <a href="./libros.html">Libros</a>
                <a href="#">Editoriales</a>
                <a href="#">Sucursales</a>
                <a href="./reserva.html">Reservas</a>
                <a href="#">Comprobante</a>
                <a href="#">Cerrar Sesión</a>
            </div>
            
        </nav>
    </header>

    <div class="titulo">
        <h1>Registro de Editoriales</h1>
    </div>
    <div class="contenedor">
        <div id="titulo_formulario">
            <p>Ingresa los datos</p>
        </div>

        <div class="pos_formulario">
            
            <form id="formulario_libro">

                <div class="formulario_inputs">

                    <div>
                        <label for="txt_codigo">Código</label>
                        <input type="text" id="txt_codigo">
                    </div>

                    <div>  
                        <label for="txt_nombre">Nombre</label>
                        <input type="text" id="txt_nombre">
                    </div>

                    <div>
                        <label for="sel_pais">País</label>
                        <select id="sel_pais" class="borde">
                            <option value="">Seleccione un País...</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Nicaragua">Nicaragua</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="España">España</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <div class="pos_boton">
            <button type="button" id="btn_enviar">Enviar Datos</button>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/servicio_editoriales.js"></script>
    <script src="js/controlador_editoriales.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registro_libros.css">
    <title>Caoba - Registro</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="nav_titulo">
                <a href="#">Caoba Tree</a>
            </div>
            <div class="nav_links">
                <a href="./libros.html">Libros</a>
                <a href="#">Editoriales</a>
                <a href="#">Sucursales</a>
                <a href="./reserva.html">Reservas</a>
                <a href="#">Comprobante</a>
                <a href="#">Cerrar Sesión</a>
            </div>
            
        </nav>
    </header>
    
    <div class="titulo">
        <h1>Registro de Libros</h1>
    </div>

    <div class="contenedor">

        
        <div id="titulo_formulario">
            <p>Ingresa los datos</p>
        </div>

        <div class="pos_formulario">
            
            <form id="formulario_libro">

                <div class="formulario_inputs">

                    <div>
                        <label for="txt_isbn">ISBN</label>
                        <input type="text" id="txt_isbn">
                    </div>

                    <div>  
                        <label for="txt_titulo">Título</label>
                        <input type="text" id="txt_titulo">
                    </div>

                    <div>
                        <label for="sel_categoria">Categoría</label>
                        <select id="sel_categoria">
                            <option value="">Seleccione una categoría...</option>
                            <option value="policial">Policial (o Thriller)</option>
                            <option value="Romantica">Romántica</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Terror">Terror</option>
                            <option value="Ficcion_realidad">Ficción / Realidad</option>
                            <option value="Ciencia_ficcion">Ciencia Ficción</option>
                            <option value="Investigacion">Investigación</option>
                            <option value="Biografica">Biográfica</option>
                            <option value="Infantil">Infantil</option>
                            <option value="Autoayuda">Autoayuda</option>
                            <option value="Erotica">Erótica</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Enciclopedia">Enciclopedia / Manual</option>
                            <option value="Politica">Política</option>
                            <option value="Economia">Economía / Marketing</option>
                            <option value="Sociedad">Sociedad</option>
                            <option value="Deportes">Deportes</option>
                            <option value="Viajes">Viajes / Cultura</option>
                            <option value="Otros">Otros temas / Varios</option>
                        </select>
                    </div>

                    <div>
                        <label for="det_editorial">Editorial</label>

                        <input list="editoriales" name="editoriales" id="det_editorial">
                            <datalist id="editoriales">
                                <option value="">
                                <option value="Planeta">
                                <option value="Umbriel">
                                <option value="Salamandra">
                                <option value="Emecé Editores">
                                <option value="Harper Collins">
                                <option value="DeBolsillo">
                                <option value="Diana">
                            </datalist>
                    </div>

                    <div>
                        <label for="txt_autor">Autor</label>
                        <input type="text" id="txt_autor">
                    </div>

                    <div>
                        <label for="txt_precio">Precio</label>
                        <input type="number" id="txt_precio" min="1000" max="100000" value="1000" step="100">
                    </div>
                </div>
            </form>
        </div>

         <div id="titulo_portada">
            <p>Añade una portada</p>
        </div>

        <div class="pos_portada_libro"> 
            <img src="imgs/book.png" alt="portada">

            <div>
                <button type="button">Agregar portada</button>
            </div>
            
        </div>
        <div class="pos_boton">
            <button type="button">Enviar Datos</button>
        </div>
    </div>

    
</body>
</html>

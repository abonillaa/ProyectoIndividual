<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registro_sucursales.css">
    <title>Caoba - Sucursales</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav_titulo">
                <a href="#">Caoba Tree</a>
            </div>
            <div class="nav_links">
                <a href="./libros.html">Libros</a>
                <a href="#">Editoriales</a>
                <a href="#">Sucursales</a>
                <a href="./reserva.html">Reservas</a>
                <a href="#">Comprobante</a>
                <a href="#">Cerrar Sesión</a>
            </div>
            
        </nav>
    </header>

    <div class="titulo">
        <h1>Registro de Sucursales</h1>
    </div>
    <div class="contenedor">
        <div id="titulo_formulario">
            <p>Ingresa los datos</p>
        </div>

        <div class="pos_formulario">
            
            <form id="formulario_libro">

                <div class="formulario_inputs">

                    <div>
                        <label for="txt_codigo">Código</label>
                        <input type="text" id="txt_codigo">
                    </div>

                    <div>  
                        <label for="txt_nombre">Nombre</label>
                        <input type="text" id="txt_nombre">
                    </div>

                    <div>
                        <label for="txt_telefono">Teléfono</label>
                        <input type="text" id="txt_telefono" maxlength="9">
                    </div>

                    <div>
                        <label for="txt_direccion">Dirección Exacta</label>
                        <textarea id="txt_direccion">

                        </textarea>
                    </div>
                </div>
            </form>
        </div>

        <div id="titulo_direccion">
            <p>Añade la dirección</p>
        </div>

        <div class="pos_direccion"> 
            <div id="map"></div>
        </div>

        <div class="pos_boton">
            <button type="button" id="enviar_datos">Enviar Datos</button>
        </div>
    </div>

    
    <script  defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWQsEEmcwV_Wnjzf-kgi4wZcYFqEDREiw&callback=initMap"
    type="text/javascript"></script>
    <script src="./js/mapa.js"></script>
</body>
